<body>

        <div class="container">

    <div class="container">
    <div class="container"></div>
        <br>
    
        <div class="row">
            <div class="leftsection col-12 col-sm-12 col-md-12 col-lg-6 text-center">
                <div>
                    <img class="shadow" src="{{dishes.image.url}}" alt="{{dishes.name}}" style="width: auto;margin-bottom: 20px;height: 335px;margin-top: 55px;">
                </div>
            </div>
            
            <div class="rightsection col-12 col-sm-12 col-md-12 col-lg-6">
                <div>
                    <h1  class="my_product_title"><b>{{dishes.name}}</b></h1>
                    <p class="my_description"> Description</p>
                    <p class="text-justify my_product_text">{{dishes.description}}</p>
                    <p>Rs {{dishes.price}}</p>
                    {% if dishes.stock <= 0 %}
                    <p class="text-justify"><b>Out of Stock</b></p>
                    {% else %}
                    <a class="btn btn-secondary" href="{% url 'booking' %}" style="width: 18vh;height: 6vh;font-size: large;margin-top: 8px; margin-bottom: 30px;background-color: orangered;margin-left: -15px;padding: 6px;">Book here</a>
                    {% endif %}
                </div>
            </div>
            
        </div>
    </div>
</div>

<footer>
    <p> <span>&copy;</span> Copyright Reserved</p> 
</footer>
    

    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/parallax.min.js' %}"></script>
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
